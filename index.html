<!DOCTYPE html>
<html>
    <head>
        <title>2048Game</title>
        <meta charset="UTF-8">
        <meta name="Author" content="Masooma Rezaie">
        <meta name="description" content="A game that use arrow keys to merge small number and get to 2048.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <div class="modal" id="how-to-model">
        <div class="modal-content">
            <span class="clse" id="clse-howToModal">&times;</span>
            <span class="modal-head">How to play Game?</span>
            <p>Use your <i>arrow keys</i> to move the tiles. <br>
            When to tiles with the same number touch, they
            <i>merge into one!</i></p>
            <div class="btn">
                <button class="modal-btn right" id="ok">Ok</button>
            </div>
        </div>
    </div>
    <div class="modal" id="result-model">
        <div class="modal-content">
            <span class="clse" id="clse-resultModal">&times;</span>
            <span class="modal-head">You are faild!</span>
            <p id="message"></p>
            <div class="btn">
                <button class="modal-btn right" id="yes">Yes</button>
                <button class="modal-btn right" id="no">No</button>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <body>
        <div id="main">
            <header>
                <h1 class="left">2048</h1>
                <ul class="right">
                    <li class="right"><button id="how-to-play">How to play?</button></li>
                    <li class="right"><button id="new-game">New Game</button></li>
                </ul>
                <div class="clear"></div>
            </header>
            <aside>
                <p>Join the numbers and get to the 2048 tile!</p>
                <dl>
                    <div class="score">
                        <dt>SCORE</dt>
                        <dd id="score">0</dd>
                    </div>
                    <div class="score">
                        <dt>BEST</dt>
                        <dd id="best">0</dd>
                    </div>
                    <p id="new-score">
                </dl>
                <div class="clear"></div>
            </aside>
            <article class="left">
                <table>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </article>
            <div class="clear"></div>
        </div>
        
        <script type="text/javascript" src="scripts\js.js"></script>
    </body>
</html>
